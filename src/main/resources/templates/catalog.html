<!DOCTYPE HTML>
<html>
<head> 
    <title>Sprinb Boot Demo App - Servisimo</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/normalize.css}" rel="stylesheet" />
    <link th:href="@{/styles/style.min.css}" rel="stylesheet" />
</head>
<body>
    <main class="wrapper">
      <nav class="navigation">
        <section class="container">
          <a class="navigation-title" href=".....">
            DEMO Presentation XX/XX/202X
          </a>
  
          <ul class="navigation-list float-right">
  
            <li class="navigation-item">
              <a class="navigation-link" href="/">Return to Index</a> OR <a class="navigation-link" href="/login?logout">Log out</a><br>
              <b>Logged as:  </b><span th:text="${session.loggedUser}" th:unless="${session == null}">[...]</span>
            </li>
  
          </ul>
  
        </section>
      </nav>
  
  
      <div class="content">
  
        <section class="container centered">
          <div class="about">
            <img th:src="@{/images/servisimo-logo-small.png}" width="100" height="50">
            <!-- <h1><a href="https://www.simianlabs.io">simianlabs.io</a></h1> -->
            <h1>Catalog</h1>
            <br>
            <center>
            <h4>Severity Codes</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Severity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="severity : ${severities}">
                        <td th:text="${severity.id}"></td>
                        <td th:text="${severity.severity}"></td>
                    </tr>
                </tbody>
            </table>
            <h4>Ticket Status Codes</h4>
            <table class="table">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Status</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="status : ${statuses}">
                      <td th:text="${status.id}"></td>
                      <td th:text="${status.status}"></td>
                  </tr>
              </tbody>
          </table>
          <h4>Component Codes</h4>
          <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Component Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="component : ${components}">
                    <td th:text="${component.id}"></td>
                    <td th:text="${component.name}"></td>
                    <td th:text="${component.description}"></td>
                </tr>
            </tbody>
        </table>
      </center>
            <br>
            <ul>
  
              <li><a href="https://github.com/simianlabs"><img th:src="@{/images/github.png}" width="40" height="40"></a></li>
              <li><a href="https://hub.docker.com/u/smonko/"><img th:src="@{/images/dockerhub.png}" width="40" height="40"></a></li>
              <li><a href="https://twitter.com/SimianLabs"><img th:src="@{/images/twitter.jpg}" width="40" height="40"></a></li>
              <li><a href="https://simianlabs.io/blog"><img th:src="@{images/wordpress.jpg}" width="40" height="40"></a></li>
  
            </ul>
            <!-- Sponsored by <br><a href="https://www.posam.sk"><img th:src="@{/images/posam-logo-png-transparent.png}" width="150"
                height="100"></a> -->
  
          </div>
        </section>
  
  
      </div>
  
      <footer class="footer">
        <section class="container">
          Powered by <a href="https://java.net/">JAVA</a> &amp; <a href="https://www.docker.com/">Docker</a>.
        </section>
      </footer>
  
    </main>
  
  </body>
</html>
